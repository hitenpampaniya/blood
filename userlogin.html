<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    .input-container input {
      width: 80%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ccc;
      border-radius: 1px;
      outline: none;
      
    }

    .input-container i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .btn {
      background-color: #00aee3;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0096c7;
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #00aee3;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .divider {
      margin-top: 20px;
      border-top: 1px solid #ddd;
    }
  </style>
  <!-- Icons from Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="login-box">
    <h2>Log in</h2>
    <form>
      <div class="input-container">
        <input type="email" placeholder="Enter the email id" required>
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-container">
        <input type="password" placeholder="Enter the Password" required>
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="divider"></div>

    <div class="links">
      <p>Not a member? <a href="login.html">Create account</a></p>
      <p><a href="blooddonation.html">Back to Home Page</a></p>
    </div>
  </div>

</body>
</html>
